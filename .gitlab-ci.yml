# Variables Needed
# $EXT_REGISTRY: Registry URL (e.g. docker.io)
# $EXT_USER: Username for the registry
# $EXT_PAT: PAT for the registry (https://docs.docker.com/security/for-developers/access-tokens/)
# $GPG_PRIVATE_KEY: GPG Private Key in Base64
# $GPG_PASSPHRASE: GPG Passphrase

variables:
  BASE_IMAGE_NAME: "lgdxrobot2-base"
  DESKTOP_IMAGE_NAME: "lgdxrobot2-desktop"

stages:
  - prepare
  - dependencies
  #- build
  - repository
  - docker
  - release

#
# Parepare variables
#

prepare:
  stage: prepare
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: alpine:latest
  script:
    - apk add libxml2-utils
    - echo "APP_VERSION=$(xmllint --xpath "//package/version/text()" lgdxrobot2_agent/package.xml)" >> variables.env
  artifacts:
    reports:
      dotenv: variables.env
    expire_in: 1 day

#
# Build Dependencies
#

sllidar_ros2-amd64:
  stage: dependencies
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  when: manual
  image: docker:24.0.5-git
  needs:
    - job: prepare
      artifacts: true
  tags:
    - saas-linux-small-amd64
  services:
    - docker:24.0.5-dind
  variables:
    ARCH: amd64
  before_script:
    - apk add curl
    - apk add zip
  script:
    - docker build -f Docker/Scripts/build/Dockerfile.sllidar_ros2 -o . .
    - zip -r sllidar_ros2-$ARCH.zip debs/*
    - |
      curl --location --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
           --upload-file sllidar_ros2-$ARCH.zip \
           "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/sllidar_ros2/latest/sllidar_ros2-$ARCH.zip"
    - |
      curl --location --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
           --upload-file sllidar_ros2-$ARCH.zip \
           "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/sllidar_ros2/$APP_VERSION/sllidar_ros2-$ARCH.zip"
  artifacts:
    paths:
      - debuild
    expire_in: 1 day

sllidar_ros2-arm64:
  stage: dependencies
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  when: manual
  image: docker:24.0.5-git
  needs:
    - job: prepare
      artifacts: true
  tags:
    - saas-linux-small-arm64
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    ARCH: arm64
  services:
    - name: docker:24.0.5-dind
      command: ["--mtu=1400"]
  before_script:
    - apk add curl
    - apk add zip
  script:
    - docker build -f Docker/Scripts/build/Dockerfile.sllidar_ros2 -o . .
    - zip -r sllidar_ros2-$ARCH.zip debs/*
    - |
      curl --location --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
