# LGDXRobot2 ROS2 GitLab CI/CD
# Variables Needed
# $EXT_REGISTRY: Registry URL (e.g. docker.io)
# $EXT_USER: Username for the registry
# $EXT_PAT: PAT for the registry (https://docs.docker.com/security/for-developers/access-tokens/)

variables:
  SUPPORT_CORE_IMAGE_NAME: "lgdxrobot2-support-core"
  SUPPORT_DESKTOP_IMAGE_NAME: "lgdxrobot2-support-core"

stages:
  - prepare
  - build-support
  - build
  - release

#
# Prepare variables
#

prepare:
  stage: prepare
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: alpine:latest
  script:
    - apk add libxml2-utils
    - echo "APP_VERSION=$(xmllint --xpath "//package/version/text()" lgdxrobot2/package.xml)" >> variables.env
  artifacts:
    reports:
      dotenv: variables.env
    expire_in: 1 day

#
# Build support images (Optional)
#

build-support-amd64:
  stage: build-support
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  when: manual
  image: docker:24.0.5-git
  tags:
    - saas-linux-small-amd64
  services:
    - docker:24.0.5-dind
  variables:
    ARCH: amd64
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Core Support Image
    - docker build -f Docker/Scripts/Support-Core/Dockerfile.$ARCH -t $EXT_REGISTRY/$EXT_USER/$SUPPORT_CORE_IMAGE_NAME:$ARCH .
    - docker push $EXT_REGISTRY/$EXT_USER/$SUPPORT_CORE_IMAGE_NAME:$ARCH
    # Desktop Support Image
    - docker build -f Docker/Scripts/Support-Desktop/Dockerfile.$ARCH -t $EXT_REGISTRY/$EXT_USER/$SUPPORT_DESKTOP_IMAGE_NAME:$ARCH .
    - docker push $EXT_REGISTRY/$EXT_USER/$SUPPORT_DESKTOP_IMAGE_NAME:$ARCH

build-support-arm64:
  stage: build-sup
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  when: manual
  image: docker:24.0.5-git
  tags:
    - saas-linux-small-arm64 
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  services:
    - name: docker:24.0.5-dind
      command: ["--mtu=1400"]
  variables:
    ARCH: arm64
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Core Support Image
    - docker build -f Docker/Scripts/Support-Core/Dockerfile.$ARCH -t $EXT_REGISTRY/$EXT_USER/$SUPPORT_CORE_IMAGE_NAME:$ARCH .
    - docker push $EXT_REGISTRY/$EXT_USER/$SUPPORT_CORE_IMAGE_NAME:$ARCH
    # Desktop Support Image
    - docker build -f Docker/Scripts/Support-Desktop/Dockerfile.$ARCH -t $EXT_REGISTRY/$EXT_USER/$SUPPORT_DESKTOP_IMAGE_NAME:$ARCH .
    - docker push $EXT_REGISTRY/$EXT_USER/$SUPPORT_DESKTOP_IMAGE_NAME:$ARCH

#
# Build the ROS packages
#
build-amd64:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: docker:24.0.5-git
  tags:
    - saas-linux-small-amd64
  services:
    - docker:24.0.5-dind
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Base
    - docker build -f Docker/Scripts/Base/Dockerfile.amd64 -t $EXT_REGISTRY/$EXT_USER/lgdxrobot2:dev-amd64 .
    - docker push $EXT_REGISTRY/$EXT_USER/lgdxrobot2:dev-amd64
    # Desktop
    - docker build -f Docker/Scripts/Desktop/Dockerfile.amd64 -t $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:dev-amd64 .
    - docker push $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:dev-amd64
    
build-arm64:
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  image: docker:24.0.5-git
  tags:
    - saas-linux-small-arm64 
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  services:
    - name: docker:24.0.5-dind
      command: ["--mtu=1400"]
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Base
    - docker build -f Docker/Scripts/Base/Dockerfile.arm64 -t $EXT_REGISTRY/$EXT_USER/lgdxrobot2:dev-arm64 .
    - docker push $EXT_REGISTRY/$EXT_USER/lgdxrobot2:dev-arm64
    # Support
    - docker build -f Docker/Scripts/Desktop/Dockerfile.arm64 -t $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:dev-arm64 .
    - docker push $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:dev-arm64

#
# Release
#
    
release_job:
  stage: release
  image: docker:24.0.5-git
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - job: prepare
      artifacts: true
    - job: build-arm64
      artifacts: false
    - job: build-amd64
      artifacts: false
  services:
    - docker:24.0.5-dind
  before_script:
    - apk add glab
    - apk add gitlab-release-cli    
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Base
    - docker manifest create $EXT_REGISTRY/$EXT_USER/lgdxrobot2:latest --amend $EXT_USER/lgdxrobot2:dev-amd64 --amend $EXT_USER/lgdxrobot2:dev-arm64
    - docker manifest create $EXT_REGISTRY/$EXT_USER/lgdxrobot2:$APP_VERSION --amend $EXT_USER/lgdxrobot2:dev-amd64 --amend $EXT_USER/lgdxrobot2:dev-arm64
    - docker manifest push $EXT_REGISTRY/$EXT_USER/lgdxrobot2:latest
    - docker manifest push $EXT_REGISTRY/$EXT_USER/lgdxrobot2:$APP_VERSION
    # Desktop
    - docker manifest create $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:latest --amend $EXT_USER/lgdxrobot2.desktop:dev-amd64 --amend $EXT_USER/lgdxrobot2.desktop:dev-arm64
    - docker manifest create $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:$APP_VERSION --amend $EXT_USER/lgdxrobot2.desktop:dev-amd64 --amend $EXT_USER/lgdxrobot2.desktop:dev-arm64
    - docker manifest push $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:latest
    - docker manifest push $EXT_REGISTRY/$EXT_USER/lgdxrobot2.desktop:$APP_VERSION
  release:
    name : 'Release $APP_VERSION'
    tag_name: '$APP_VERSION'
    description: '$APP_VERSION'
    ref: '$CI_COMMIT_SHA'
    assets:
      links:
        - name: 'Docker Images for LGDXRobot2'
          url: 'https://hub.docker.com/v2/repositories/yukaitung/lgdxrobot2/tags/$APP_VERSION'
        - name: 'Docker Images for LGDXRobot2 Desktop'
          url: 'https://hub.docker.com/v2/repositories/yukaitung/lgdxrobot2.desktop/tags/$APP_VERSION'
