#
# Release
#
    
release_job:
  stage: release
  image: docker:24.0.5-git
  rules:
    - if: $CI_COMMIT_TAG
      when: never 
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - prepare
  services:
    - docker:24.0.5-dind
  before_script:
    - apk add glab
    - apk add gitlab-release-cli    
  script:
    - echo -n $EXT_PAT | docker login -u $EXT_USER --password-stdin $EXT_REGISTRY
    # Base
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:latest --amend $EXT_USER/$BASE_IMAGE_NAME:dev-amd64 --amend $EXT_USER/$BASE_IMAGE_NAME:dev-arm64
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:$APP_VERSION --amend $EXT_USER/$BASE_IMAGE_NAME:dev-amd64 --amend $EXT_USER/$BASE_IMAGE_NAME:dev-arm64
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:latest
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:$APP_VERSION
    # Foxglove favour
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:latest-foxglove --amend $EXT_USER/$BASE_IMAGE_NAME:dev-amd64-foxglove --amend $EXT_USER/$BASE_IMAGE_NAME:dev-arm64-foxglove
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:$APP_VERSION-foxglove --amend $EXT_USER/$BASE_IMAGE_NAME:dev-amd64-foxglove --amend $EXT_USER/$BASE_IMAGE_NAME:dev-arm64-foxglove
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:latest-foxglove
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$BASE_IMAGE_NAME:$APP_VERSION-foxglove
    # Desktop
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64 --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64 --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION
    # Foxglove favour
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest-foxglove --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64-foxglove --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64-foxglove
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION-foxglove --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64-foxglove --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64-foxglove
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest-foxglove
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION-foxglove
    # Full favour
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest-full --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64-full --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64-full
    - docker manifest create $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION-full --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-amd64-full --amend $EXT_USER/$DESKTOP_IMAGE_NAME:dev-arm64-full
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:latest-full
    - docker manifest push $EXT_REGISTRY/$EXT_USER/$DESKTOP_IMAGE_NAME:$APP_VERSION-full
  release:
    name : 'Release $APP_VERSION'
    tag_name: '$APP_VERSION'
    description: '$APP_VERSION'
    ref: '$CI_COMMIT_SHA'
    assets:
      links:
        - name: 'Docker Images for LGDXRobot2 Base'
          url: 'https://hub.docker.com/v2/repositories/yukaitung/$BASE_IMAGE_NAME/tags/$APP_VERSION'
        - name: 'Docker Images for LGDXRobot2 Desktop'
          url: 'https://hub.docker.com/v2/repositories/yukaitung/$DESKTOP_IMAGE_NAME/tags/$APP_VERSION'

